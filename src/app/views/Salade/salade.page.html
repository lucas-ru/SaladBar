<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Salade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Salade</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-salade></app-salade>
    <div class="Sauce">
      <div class="title">La sauce</div><br>
      <input class="inputStyle" #sauce type="text" placeholder="Mettez le nom de la sauce désirée">
      <button class="btn" (click)="ChangerData(sauce.value)">Changer la sauce</button>
    </div>
    <br>
    <div class="Ing">
      <div>
        <div class="title">L'ingrédient de votre choix</div><br>
        <input class="inputStyle" #nomIng type="text" placeholder="Ajouter un ingrédient">
        <input class="inputStyle" #prixIng type="text" placeholder="Prix de l'ingrédient">
      </div>
      <button class="btn" (click)="AjouterData(nomIng.value,prixIng.value)">Ajouter un ingrédient</button>
    </div>
  </div>
</ion-content>
